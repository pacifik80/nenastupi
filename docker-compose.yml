version: '3.8'

services:
  api:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      - postgres
      - redis
      - neo4j
    restart: always

  worker:
    build: .
    env_file:
      - .env
    command: ["celery", "-A", "app.worker.celery_app", "worker", "--loglevel=info"]
    depends_on:
      - redis
      - postgres
      - neo4j
    restart: always

  bot:
    build: .
    env_file:
      - .env
    command: ["python", "-m", "app.bot.bot"]
    depends_on:
      - api
    restart: always

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=nenastupi
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  neo4j:
    image: neo4j:5.18
    environment:
      - NEO4J_AUTH=neo4j/dev_password
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    restart: always

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
